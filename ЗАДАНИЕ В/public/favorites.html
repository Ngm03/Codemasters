<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Избранное - Aqmola Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="css/favorites.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <button class="back-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 data-i18n="favorites_header">Избранное</h1>
        </div>

        <div class="tabs-container">
            <div class="tabs">
                <button class="tab active" onclick="switchTab('startups')" data-i18n="fav_startups">Стартапы</button>
                <button class="tab" onclick="switchTab('events')" data-i18n="fav_events">События</button>
                <button class="tab" onclick="switchTab('teams')" data-i18n="fav_teams">Команды</button>
                <button class="tab" onclick="switchTab('vacancies')" data-i18n="fav_vacancies">Вакансии</button>
                <button class="tab" onclick="switchTab('news')" data-i18n="fav_news">Новости</button>
            </div>
        </div>

        <div class="content-area" id="favoritesContent">
            <!-- Content will be loaded here -->
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="js/favorites-utils.js"></script>
    <script src="js/favorites.js"></script>
    <script>createBottomNav('profile');</script>
</body>

</html>
