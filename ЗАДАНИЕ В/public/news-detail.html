<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Новость - Aqmola Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
        <title>Новость - Aqmola Start</title>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="styles.css">
        <link rel="stylesheet" href="css/news-detail.css">
        <script src="https://telegram.org/js/telegram-web-app.js"></script>
    </head>

<body>
    <div class="container">
        <div class="news-detail-header">
            <button class="back-btn" onclick="history.back()">
                <svg viewBox="0 0 24 24" width="24" height="24" stroke="currentColor" stroke-width="2" fill="none">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
            <h1>Новость</h1>
        </div>

        <div class="news-detail-content" id="newsContent"></div>

        <div class="news-stats">
            <div class="stat-item">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                    <circle cx="12" cy="12" r="3"></circle>
                </svg>
                <span id="viewsCount">0</span>
            </div>
            <div class="stat-item">
                <svg viewBox="0 0 24 24" width="18" height="18" stroke="currentColor" stroke-width="2" fill="none">
                    <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                </svg>
                <span id="commentsCount">0</span>
            </div>
        </div>

        <div class="comments-section" id="comments">
            <h3>Комментарии</h3>

            <div id="replyIndicator" class="reply-indicator" style="display: none;">
                <span>Ответ пользователю <b id="replyingToName"></b></span>
                <button onclick="cancelReply()">&times;</button>
            </div>

            <div class="comment-form">
                <img src="https://i.pravatar.cc/150?img=1" alt="You" class="comment-avatar">
                <div class="comment-input-wrapper">
                    <textarea id="commentInput" placeholder="Написать комментарий..." rows="1"></textarea>
                    <button class="send-comment-btn" onclick="addComment()">
                        <svg viewBox="0 0 24 24" width="20" height="20" stroke="currentColor" stroke-width="2"
                            fill="none">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="comments-list" id="commentsList"></div>
        </div>
    </div>

    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="js/news-detail.js"></script>
    <script>createBottomNav('home');</script>
</body>

</html>
