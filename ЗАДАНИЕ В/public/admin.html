<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --primary: #7c3aed;
            --primary-dark: #6d28d9;
            --primary-light: #ddd6fe;
            --bg-body: #f8fafc;
            --bg-card: #ffffff;
            --text-main: #1e293b;
            --text-secondary: #64748b;
            --success: #10b981;
            --danger: #ef4444;
            --warning: #f59e0b;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 16px;
        }

        * {
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-body);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .admin-container {
            padding: 20px;
            padding-bottom: 100px;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .admin-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 16px;
            margin-bottom: 24px;
            padding: 16px 24px;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            position: sticky;
            top: 20px;
            z-index: 100;
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.9);
        }

        .admin-header h1 {
            font-size: 20px;
            font-weight: 700;
            margin: 0;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .back-button {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            border: none;
            background: var(--bg-body);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            color: var(--text-secondary);
        }

        .back-button:hover {
            background: var(--primary-light);
            color: var(--primary);
            transform: translateY(-1px);
        }

        .back-button svg {
            width: 20px;
            height: 20px;
        }

        /* Tabs */
        .admin-tabs {
            display: flex;
            gap: 8px;
            overflow-x: auto;
            margin-bottom: 24px;
            padding: 4px;
            background: var(--bg-card);
            border-radius: var(--radius);
            box-shadow: var(--shadow-sm);
            scrollbar-width: none;
            /* Firefox */
        }

        .admin-tabs::-webkit-scrollbar {
            display: none;
            /* Chrome/Safari */
        }

        .admin-tab {
            padding: 10px 20px;
            border-radius: 12px;
            border: none;
            background: transparent;
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            flex-shrink: 0;
        }

        .admin-tab:hover {
            color: var(--primary);
            background: var(--bg-body);
        }

        .admin-tab.active {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.25);
        }

        /* Content */
        .admin-content {
            min-height: 400px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Cards */
        .admin-card {
            background: var(--bg-card);
            border-radius: var(--radius);
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: var(--shadow);
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            border: 1px solid rgba(0, 0, 0, 0.02);
        }

        .admin-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }

        /* User Card */
        .user-card {
            display: flex;
            align-items: center;
            gap: 16px;
        }

        .user-avatar {
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 20px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.2);
        }

        .user-avatar img {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
            min-width: 0;
        }

        .user-name {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-main);
            margin-bottom: 4px;
            display: flex;
            align-items: center;
            gap: 8px;
            flex-wrap: wrap;
        }

        .admin-badge {
            display: inline-flex;
            align-items: center;
            padding: 4px 10px;
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
            border-radius: 20px;
            font-size: 11px;
            font-weight: 700;
            letter-spacing: 0.5px;
            box-shadow: 0 2px 6px rgba(245, 158, 11, 0.2);
        }

        .user-meta {
            font-size: 13px;
            color: var(--text-secondary);
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Actions */
        .admin-actions {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #f1f5f9;
        }

        .admin-btn {
            padding: 10px 18px;
            border-radius: 12px;
            border: none;
            font-weight: 600;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s ease;
            display: inline-flex;
            align-items: center;
            gap: 6px;
        }

        .admin-btn:active {
            transform: scale(0.96);
        }

        .btn-admin {
            background: #fffbeb;
            color: #d97706;
        }

        .btn-admin:hover {
            background: #fef3c7;
        }

        .btn-delete {
            background: #fef2f2;
            color: #dc2626;
        }

        .btn-delete:hover {
            background: #fee2e2;
        }

        .btn-approve {
            background: #ecfdf5;
            color: #059669;
        }

        .btn-approve:hover {
            background: #d1fae5;
        }

        .btn-reject {
            background: #fef2f2;
            color: #dc2626;
        }

        .btn-reject:hover {
            background: #fee2e2;
        }

        /* Stats Card */
        .stats-card {
            background: linear-gradient(135deg, #7c3aed 0%, #a855f7 100%);
            color: white;
            padding: 24px;
            border-radius: var(--radius);
            margin-bottom: 24px;
            box-shadow: 0 10px 30px rgba(124, 58, 237, 0.3);
            position: relative;
            overflow: hidden;
        }

        .stats-card::after {
            content: '';
            position: absolute;
            top: 0;
            right: 0;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, rgba(255, 255, 255, 0) 70%);
            transform: translate(30%, -30%);
            border-radius: 50%;
        }

        .stats-card h3 {
            font-size: 20px;
            margin: 0 0 8px 0;
            font-weight: 800;
        }

        .stats-card p {
            opacity: 0.9;
            font-size: 14px;
            margin: 0;
        }

        /* Content Items */
        .item-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 12px;
            align-items: flex-start;
        }

        .item-title {
            font-weight: 700;
            font-size: 16px;
            color: var(--text-main);
            line-height: 1.4;
        }

        .item-author {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 13px;
            color: var(--primary);
            font-weight: 600;
            background: var(--primary-light);
            padding: 4px 10px;
            border-radius: 20px;
        }

        .author-avatar {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            overflow: hidden;
        }

        .content-image {
            width: 100%;
            height: 200px;
            border-radius: 12px;
            overflow: hidden;
            margin-bottom: 16px;
            background: #f1f5f9;
            position: relative;
        }

        .content-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s ease;
        }

        .admin-card:hover .content-image img {
            transform: scale(1.05);
        }

        .item-content {
            font-size: 14px;
            line-height: 1.6;
            color: var(--text-secondary);
            margin-bottom: 16px;
        }

        /* Mobile Adaptation */
        @media (max-width: 768px) {
            .admin-container {
                padding: 16px;
                padding-bottom: 80px;
            }

            .admin-header {
                padding: 12px 16px;
                top: 10px;
            }

            .admin-header h1 {
                font-size: 18px;
            }

            .admin-card {
                padding: 20px;
            }

            .user-card {
                flex-direction: column;
                align-items: flex-start;
                gap: 12px;
            }

            .user-avatar {
                width: 48px;
                height: 48px;
                font-size: 18px;
            }

            .admin-actions {
                justify-content: stretch;
            }

            .admin-btn {
                flex: 1;
                justify-content: center;
            }

            .item-header {
                flex-direction: column;
                gap: 8px;
            }

            .item-author {
                align-self: flex-start;
            }
        }
    </style>
</head>

<body>
    <div class="admin-container">
        <div class="admin-header">
            <button class="back-button" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M19 12H5M12 19l-7-7 7-7" />
                </svg>
            </button>
            <h1 data-i18n="admin_panel_title">Админ-панель</h1>
            <button class="back-button" onclick="window.location.href='index.html'">
                <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                    <polyline points="16 17 21 12 16 7" />
                    <line x1="21" y1="12" x2="9" y2="12" />
                </svg>
            </button>
        </div>

        <div class="admin-tabs">
            <button class="admin-tab active" onclick="switchTab(event, 'startups')"
                data-i18n="tab_startups">Стартапы</button>
            <button class="admin-tab" onclick="switchTab(event, 'events')" data-i18n="tab_events">События</button>
            <button class="admin-tab" onclick="switchTab(event, 'teams')" data-i18n="tab_teams">Команды</button>
            <button class="admin-tab" onclick="switchTab(event, 'vacancies')"
                data-i18n="tab_vacancies">Вакансии</button>
            <button class="admin-tab" onclick="switchTab(event, 'news')" data-i18n="tab_news">Новости</button>
            <button class="admin-tab" onclick="switchTab(event, 'users')" data-i18n="tab_users">Пользователи</button>
        </div>

        <div class="admin-content" id="content"></div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/admin.js"></script>
</body>

</html>
