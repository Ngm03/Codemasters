<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Специалисты - Aqmola Start</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="specialists.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="header-content">
                <div class="logo-container">
                    <div class="logo">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                            style="width: 28px; height: 28px; color: white;">
                            <rect x="2" y="7" width="20" height="14" rx="2"></rect>
                            <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
                        </svg>
                    </div>
                    <div>
                        <h1 data-i18n="specialists_header">Специалисты</h1>
                        <p data-i18n="specialists_subheader">Каталог специалистов</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="search-container">
            <div class="search-box">
                <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
                <input type="text" class="search-input" id="searchInput" placeholder="Поиск специалистов..."
                    data-i18n="search_specialists_placeholder">
            </div>
        </div>

        <div class="content">
            <div id="results"></div>
        </div>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/api-service.js"></script>
    <script src="app.js"></script>
    <script src="nav.js"></script>
    <script src="js/favorites-utils.js"></script>
    <script src="specialists.js"></script>
    <script>createBottomNav('specialists');</script>
</body>

</html>
