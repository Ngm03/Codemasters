<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AI Art Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/image-generation.css">
    <link rel="stylesheet" href="css/bottom-nav.css">
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <div class="logo-container">
                <svg width="64" height="64" viewBox="0 0 24 24" fill="none" stroke="url(#gradient)" stroke-width="1.5"
                    stroke-linecap="round" stroke-linejoin="round">
                    <defs>
                        <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#8b5cf6" />
                            <stop offset="100%" stop-color="#d946ef" />
                        </linearGradient>
                    </defs>
                    <path d="M12 2a10 10 0 1 0 10 10H12V2z"></path>
                    <path d="M12 12L2.1 12.1"></path>
                    <path d="M12 12L21.9 11.9"></path>
                    <circle cx="12" cy="12" r="4" fill="url(#gradient)" fill-opacity="0.1"></circle>
                    <path d="M12 8v8"></path>
                    <path d="M8 12h8"></path>
                </svg>
            </div>
            <h1 class="app-title" data-i18n="ai_creator_header">AI Creator</h1>
            <p class="subtitle" data-i18n="ai_creator_subtitle">Превратите ваши идеи в искусство</p>
        </header>

        <main class="generation-card">
            <div class="note-box">
                <svg class="note-icon" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="16" x2="12" y2="12"></line>
                    <line x1="12" y1="8" x2="12.01" y2="8"></line>
                </svg>
                <p class="note-text" data-i18n="ai_note">
                    <strong>Важно:</strong> Для наилучшего результата, пожалуйста, пишите ваш запрос (промпт) на
                    <strong>английском языке</strong>.
                </p>
            </div>

            <div class="form-group">
                <label for="prompt" data-i18n="ai_prompt_label">
                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
                    </svg>
                    Что вы хотите создать?
                </label>
                <textarea id="prompt"
                    placeholder="Imagine... e.g., A futuristic city in the clouds, cyberpunk style, neon lights, 8k resolution"
                    rows="3" data-i18n="ai_prompt_placeholder"></textarea>
            </div>

            <div class="form-group">
                <label for="aspectRatio" data-i18n="ai_aspect_ratio_label">
                    <svg class="label-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                    </svg>
                    Формат изображения
                </label>
                <div class="select-wrapper">
                    <select id="aspectRatio">
                        <option value="1:1" data-i18n="ratio_square">Квадрат (1:1) — Instagram Post</option>
                        <option value="16:9" data-i18n="ratio_landscape">Альбомный (16:9) — YouTube / Web</option>
                        <option value="9:16" data-i18n="ratio_portrait">Портретный (9:16) — Stories / TikTok</option>
                        <option value="2:3" data-i18n="ratio_portrait_2_3">Портретный (2:3) — Pinterest</option>
                        <option value="3:2" data-i18n="ratio_landscape_3_2">Альбомный (3:2) — Photo</option>
                    </select>
                </div>
            </div>

            <button id="generateButton" class="btn-generate">
                <span class="loading-spinner"></span>
                <span class="btn-text" data-i18n="generate_btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        stroke-linecap="round" stroke-linejoin="round"
                        style="display: inline-block; vertical-align: middle; margin-right: 6px;">
                        <path
                            d="M12 2v4M12 18v4M4.93 4.93l2.83 2.83M16.24 16.24l2.83 2.83M2 12h4M18 12h4M4.93 19.07l2.83-2.83M16.24 7.76l2.83-2.83" />
                    </svg>
                    Сгенерировать
                </span>
            </button>

            <div id="errorContainer" class="error-message"></div>

            <div id="resultsContainer" class="results-section">
                <div class="image-result">
                    <img id="resultImage" src="" alt="Generated Art">
                </div>
            </div>
        </main>
    </div>

    <script src="js/translations.js"></script>
    <script src="js/image-generation.js"></script>
    <script src="js/bottom-nav.js"></script>
    <script>
        if (window.Telegram && window.Telegram.WebApp) {
            window.Telegram.WebApp.ready();
            window.Telegram.WebApp.expand();

            const themeParams = window.Telegram.WebApp.themeParams;
            if (themeParams) {
            }
        }
    </script>
</body>

</html>
